<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
        <link rel="stylesheet" href="phone-ba.css">
        <title>Your Page Title</title>
    </head>
    <body>
            <div class="" id="tab_bar">
                    <button id="b1">
                        Dialer
                    </button>
                    <button id="b2">
                        Contact List
                    </button>
                    <button id="b3">
                        Add Contact
                    </button>
                    <button id="b4">
                        Test Gestures
                    </button>
                </div>
        <div id="content">
            <div id="content_dialer">
                <form class="pure-form pure-form-stacked">
                    <label for="label_dialer"></label>
                    <input id="form_dialer" placeholder="">
                </form>
                <div id="dialer_layer1">
                    <button class="dialer" id="dialer1" >
                        1
                    </button>
                    <button class="dialer" id="dialer2" >
                        2
                    </button>
                    <button class="dialer" id="dialer3" >
                        3
                    </button>
                </div>
                <div id="dialer_layer2">
                    <button class="dialer" id="dialer4" >
                        4
                    </button>
                    <button class="dialer" id="dialer5" >
                        5
                    </button>
                    <button class="dialer" id="dialer6" >
                        6
                    </button>
                </div>
                <div id="dialer_layer3">
                    <div id="dialer_layer2">
                        <button class="dialer" id="dialer7" >
                            7
                        </button>
                        <button class="dialer" id="dialer8" >
                            8
                        </button>
                        <button class="dialer" id="dialer9" >
                            9
                        </button>
                    </div>  
                </div>
                <div id="dialer_layer3">
                    <div id="dialer_layer2">
                        <button class="dialer" id="dialerDial" >
                            Dial
                        </button>
                        <button class="dialer" id="dialer0" >
                            0
                        </button>
                        <button class="dialer" id="dialerClear" >
                            Clear
                        </button>
                    </div>  
                </div>
            </div>
            <div id="content_list">
                <div id="contact_layer1">
                    <button id="contact1">
                        Jane Doe
                    </button>
                    <button id="contact2">
                        John Smith
                    </button>
                </div>
                <div id="contact_layer2">
                    <button id="contact3">
                        Hussein Obama
                    </button>
                    <button id="contact4">
                        Donald Trump
                    </button>
                </div>
            </div>
            <div id="content_third">
                <form class="pure-form pure-form-stacked">
                    <label for="name">Name</label>
                    <input id="name" placeholder="Jane Smith">
                </form>
                <form class="pure-form pure-form-stacked">
                    <label for="name">Phone Number</label>
                    <input id="name" placeholder="(XXX) XXX-XXXX">
                </form>
                <form class="pure-form pure-form-stacked">
                    <label for="name">Email Address</label>
                    <input id="name" placeholder="example@example.com">
                </form>
                <div id="add_buttons">
                    <button id="b_add">Add</button>
                    <button id="b_clear">Clear</button>
                </div>
            </div>
            <div id="content_gesture">
                <h1>Gesture Practice</h1>
                <input id="gesture_output" placeholder="Gesture Output">
                <div id="gesture_area">
                </div>
            </div>
        </div>
        <div>
            <li>
                <a href="index.html"> Normal Mode</a>
            </li>
        </div>
        <script 
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        </script>
        <script src="phone.js"></script>
    </body>
</html>
